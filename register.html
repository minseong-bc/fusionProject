<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>
    <style>
        /* General styles */
        @font-face {
    font-family: 'HancomUljuBangudaePetroglyph';
    font-style: 'normal';
    src: url(fonts/HancomUljuBangudaePetroglyph.ttf);
}
        *{
            box-sizing:border-box;
            margin:0px;
        }
        body {
            width:100vw;
            height:100vh;
            display:flex;
            flex-direction:row;
            justify-content:center;
            align-items:center;
        }
        .container {
           width:540px;
           height: 900px;
           border: 1px solid #AACDFF;
           box-shadow: 10px 10px 5px 1px rgba(0, 104, 255, 0.25);
           border-radius: 20px;
           display: flex;
           flex-direction: column;
           justify-content: center;
           align-items: center;
           padding: 60px;
        }

        /* 로고 */
        .logo {
            position: absolute;
            left: 2.6%;
            top: 3.89%;
            font-family: 'HancomUljuBangudaePetroglyph';
            font-weight: 400;
            font-size: 58px;
            line-height: 67px;
            color: #3D79EE;
        }

        .logo-subtext {
            position: absolute;
            left: 8.49%;
            top: 7.96%;
            font-family: 'HancomUljuBangudaePetroglyph';
            font-weight: 400;
            font-size: 12px;
            line-height: 14px;
            color: #000000;
        }
        
        .error{
            color:red;
            height: 10px;
            font-size: 11px;
        }

        .inputbox{
            width: 380px;
            height: 60px;
            background-color: white;
            border-radius: 7px;
            border: 1px solid #D2D2D2;
            padding: 18px;
            margin-top: 20px;
        }

        .inputbox::placeholder{
            color:#797979;
            font-size: 16px;
        }

        .phone_wrapper {
            width:380px;
            height:40px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }
        
        .phoneNum{
            width: 300px;
            height: 40px;
            border: 1px solid #D2D2D2;
            border-radius: 7px;
            font-size: 16px;
            text-align: left;
        }

        .token_wrapper{
            width: 380px;
            height: 40px;
            display: flex;
            flex-direction: row;
            justify-content: flex-end;
            align-items: center;
            margin-top: 20px;
        }
        
        .token, .token_timer{
            color:#0068FF;
            font-size:18px;
        }

        #token_button, #token_timer_confirm_button {
            width: 120px;
            height: 40px;
            border-radius: 7px;
            margin-left: 20px;
            border: 1px solid #D2D2D2;
            font-size: 16px;
        }

        #signup_button {
            width: 380px;
            height: 75px;
            border: 1px solid #D2D2D2;
            border-radius: 10px;
            font-size: 18px;
            margin-top:20px;
        }
        .a{
            margin-right: 320px;
            margin-top: 30px;
        }
        #token_button:hover {
            background-color: #e0e0e0; /* 버튼 hover 시 배경색 변경 */
        }
        #token_button, #token_timer_confirm_button, #signup_button {
            cursor: pointer; /* 포인터로 변경 */
        }
        #tomain {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>회원가입</h3>
        <!-- 로고 -->
        <div class="logo" id = "tomain" onclick="location.href='main.html'" >길벗</div>
        <div class="logo-subtext" id = "tomain" onclick="location.href='main.html'">길을 함께 가는 동무, 같은 길을 가는 사람</div>

        <form action="main.html" method = "POST">
            <input class="inputbox" id="id" type="text" placeholder="아이디를 입력해 주세요."/>
            <input class="inputbox" id="name" type="text" placeholder="이름을 입력해 주세요."/>
            <input class="inputbox" id="password1" type="password" placeholder="비밀번호를 입력해 주세요."/>
            <input class="inputbox" id="password2" type="password" placeholder="비밀번호를 다시 입력해 주세요."/>
            <input id="phone1" class="phoneNum" name="phone1" type="text" maxlength="13" />
            <button type="submit" id="signup_button" onclick="signup()" >가입하기</button>
        </form>
    </div>

    <script src="script/function.js"></script>
    <script>
    document.getElementById('signup-form').addEventListener('submit', function(event) {
        event.preventDefault(); // 기본 제출 동작 방지
        
        const username = document.getElementById('id').value;
        const name = document.getElementById('name').value;
        const password1 = document.getElementById('password1').value;
        const password2 = document.getElementById('password2').value;
        const phone = document.getElementById('phone1').value;

        if (password1 !== password2) {
            alert('비밀번호가 일치하지 않습니다.');
            return;
        }

        fetch('http://localhost:3000/signup', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ id, name, password: password1, phone })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert(data.message);
                location.href = 'main.html'; // 가입 후 메인 페이지로 이동
            } else {
                alert(data.message);
            }
        })
        .catch(error => {
            console.error('Error:', error);
        });
    });
</script>
</body>
</html>
