<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 찾기 페이지</title>
    <style>
        /* General styles */
        @font-face {
    font-family: 'HancomUljuBangudaePetroglyph';
    font-style: 'normal';
    src: url(fonts/HancomUljuBangudaePetroglyph.ttf);
}
        *{
            box-sizing:border-box;
            margin: 4px;
        }
        body {
            margin: 0;
            padding: 0;
            width:100vw;
            height:100vh;
            display:flex;
            flex-direction:row;
            justify-content:center;
            align-items:center;
        }
        .container {
           width:540px;
           height: 900px;
           border: 1px solid #AACDFF;
           box-shadow: 10px 10px 5px 1px rgba(0, 104, 255, 0.25);
           border-radius: 20px;
           display: flex;
           flex-direction: column;
           justify-content: center;
           align-items: center;
           padding: 60px;
        }

        /* 로고 */
        .logo {
            position: absolute;
            left: 2.6%;
            top: 3.89%;
            font-family: 'HancomUljuBangudaePetroglyph';
            font-weight: 400;
            font-size: 58px;
            line-height: 67px;
            color: #3D79EE;
        }

        .logo-subtext {
            position: absolute;
            left: 8.49%;
            top: 7.96%;
            font-family: 'HancomUljuBangudaePetroglyph';
            font-weight: 400;
            font-size: 12px;
            line-height: 14px;
            color: #000000;
        }
        
        .error{
            color:red;
            height: 10px;
            font-size: 11px;
        }

        .inputbox{
            width: 380px;
            height: 60px;
            background-color: white;
            border-radius: 7px;
            border: 1px solid #D2D2D2;
            padding: 18px;
            margin-top: 20px;
        }

        .inputbox::placeholder{
            color:#797979;
            font-size: 16px;
        }

        .phone_wrapper {
            width:380px;
            height:40px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }
        
        .phoneNum{
            width: 300px;
            height: 40px;
            border: 1px solid #D2D2D2;
            border-radius: 7px;
            font-size: 16px;
            text-align: left;
        }

        .token_wrapper{
            width: 380px;
            height: 40px;
            display: flex;
            flex-direction: row;
            justify-content: flex-end;
            align-items: center;
            margin-top: 20px;
        }
        
        .token, .token_timer{
            color:#0068FF;
            font-size:18px;
        }

        #token_button, #token_timer_confirm_button {
            width: 120px;
            height: 40px;
            border-radius: 7px;
            margin-left: 20px;
            border: 1px solid #D2D2D2;
            font-size: 16px;
        }

        #signup_button {
            width: 380px;
            height: 75px;
            border: 1px solid #D2D2D2;
            border-radius: 10px;
            font-size: 18px;
            margin-top:20px;
        }
        .a{
            margin-right:330px;
            margin-top: 30px;
        }
        .findInfo_ul {
            list-style: none;
            display: flex;
            width: 300px;
            justify-content: center;  /* 중앙 정렬 */
            align-items: center;      /* 수직 정렬 */
            padding-left: 0px;
            margin: 0 0 40px 0;       /* 일관된 여백 */
        }
        
        .findInfo_ul li {
        margin: 0 10px;  /* 항목 간 간격 일정하게 유지 */
        }

        .active {
            color: black;
            font-weight: bold;
        }
        .findInfo_ul a:hover {
            color: #0044CC;
            transform: scale(1.1); /* 마우스 올릴 때 확대 */
        }

        .inactive {
            color: rgba(0, 0, 0, 0.4); /* 회색(투명) */
        }
        #findId, #findPwd{
            cursor: pointer;
        }
        #token_button:hover {
            background-color: #e0e0e0; /* 버튼 hover 시 배경색 변경 */
        }
        #token_button, #token_timer_confirm_button, #signup_button {
            cursor: pointer; /* 포인터로 변경 */
        }
        #tomain {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <ul class="findInfo_ul">
            <li><a id="findId" class="active" onclick="location.href='FindId.html'">아이디 찾기</a></li>
            <li>|</li>
            <li><a id="findPwd" class="inactive" onclick="location.href='Findpw.html'">비밀번호 찾기</a></li>
        </ul>
        <!-- 로고 -->
        <div class="logo" id = "tomain" onclick="location.href='main.html'">길벗</div>
        <div class="logo-subtext" id = "tomain" onclick="location.href='main.html'">길을 함께 가는 동무, 같은 길을 가는 사람</div>
        <div class="a" id="a">이름</div>
        <input class="inputbox" id="name" type="text" placeholder="이름을 입력해 주세요."/>
        <div class="error" id="error_name"></div>
        <div class="a" id="a">전화번호</div>
        <div class="phone_wrapper">
            <input id="phone1" class="phoneNum" name="phone1" type="text" maxlength="13" oninput="autoHyphen2(this)" onchange="changePhone1()" onkeyup="onchange()">
        </div>

        <div class="token_wrapper"> 
            <div class="token" id="token">000000</div>
            <button type="submit" disabled="true" id="token_button" onclick="btnActive()" >인증번호 전송</button>
        </div>

        <div class="token_wrapper">
            <div class="token_timer" id="token_timer">3:00</div>
            <button id="token_timer_confirm_button" onclick="getTokenTimerConfirm()" disabled>인증완료</button>
        </div>
    <div class="footer">
        <button id="signup_button" onclick="signup()" disabled>아이디 찾기</button>
    </div>
    </div>
    <script src="script/function.js"></script>
</body>
</html>
