<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>맛집 페이지</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <script src="https://kit.fontawesome.com/366187f9eb.js"  crossorigin="anonymous"></script> <!--아이콘 가져오는 태그-->

</head>
<body>
  <div class="Entire">
    <!-- 페이지 공통 부분 -->
    <div class="nav"> <!-- height : 15%; -->
      <div class="title-container">
        <span class="maintitle" style="color: #FFFFFF">길벗</span>
        <span class="mainsmalltitle" style="color: black;">길을 함께 가는 동무, 같은 길을 가는 사람</span>
      </div>

      <form class="search-box" action="" method="get">
        <input class="search-txt" type="text" name="" placeholder="검색어를 입력하세요.">
        <button class="search-btn" type="submit">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>

      <div class="nav-icons">

        <div class="nav-login">
          <i class="fa-solid fa-user fa-2x"></i>
        </div>
        
        <div class="nav-map">
          <i class="fa-solid fa-bus fa-2x"></i>
        </div>

        <div class="nav-mytrip">
          <i class="fa-regular fa-calendar-days fa-2x"></i>
        </div>

        <div class="nav-text">
          <span class="login-text">로그인</span>
          <span class="map-text">교통정보</span>
          <span class="mytrip-text">내 일정</span>
        </div>
      </div>
    </div>
    
    <div class="menu"> <!-- height : 10%; -->
      <span class="category">지역별 여행지</span>
      <span class="category">여행지추천</span>
      <span class="category">여행정보</span>
      <span class="category">여행기사</span>
      <span class="category">여행지도</span>
      <hr>
    </div>
    <!-- 페이지 공통 부분 -->
      
    <div class="filterBox" >
      <div class="selected"></div>
      <div class="area col1 row1" style="color: white;" >#전체</div>
      <div class="area col1 row2" >#울산</div>
      <div class="area col1 row3" >#경남</div>

      <div class="area col2 row1" >#서울</div>
      <div class="area col2 row2" >#세종</div>
      <div class="area col2 row3" >#전북</div>

      <div class="area col3 row1" >#부산</div>
      <div class="area col3 row2" >#경기</div>
      <div class="area col3 row3" >#전남</div>

      <div class="area col4 row1" >#대구</div>
      <div class="area col4 row2" >#강원</div>
      <div class="area col4 row3" >#제주</div>

      <div class="area col5 row1" >#인천</div>
      <div class="area col5 row2" >#충북</div>

      <div class="area col6 row1" >#광주</div>
      <div class="area col6 row2" >#충남</div>

      <div class="area col7 row1" >#대전</div>
      <div class="area col7 row2" >#경북</div>
    </div>
    
    <div class="divLine" style="top: 50vh;"></div>
    <div class="divLine" style="top: 57vh;"></div>
    <div class="divLine" style="top: 72vh;"></div>
    <div class="divLine" style="top: 87vh;"></div>
    <div class="divLine" style="top: 102vh;"></div>
    <div class="divLine" style="top: 117vh;"></div>
    <div class="divLine" style="top: 132vh;"></div>

    <div class="title">#전체</div>
    <div class="searchResult">
      <span class="result" style="color: black; ">총 </span>
      <span class="result" style="color: #0C98CD; ">1,132</span>
      <span class="result" style="color: black; ">건</span>
    </div>
    
    <div class="sort-div">
      <div class="filterOpt" style="left: 2vw; color: black;" >
        최신순
        <div class="underLine"></div>
      </div>
      <div class="filterOpt" style="left: 6.5vw; color: #666666;" >거리순</div>
      <div class="filterOpt" style="left: 11vw; color: #666666; ">인기순</div>
      <div class="divideLine" style="left: 4.3vw"></div>
      <div class="divideLine" style="left: 8.8vw"></div>
    </div>
        
    <div class="contentFrame" style="top: 59.5vh;">
      <div class="contentContainer">
        <div class="imageContainer">
          <img class="image" src="./images/prime.png" />
        </div>
        <div class="RestName">로리스 더 프라임 립</div>
        <div class="distanceContainer">
          <span class="wichi">내 위치로 부터</span>
          <span class="distanceNum"> 0.5km</span>
        </div>
      </div>
    </div>

    <div class="contentFrame" style="top: 74.5vh;">
      <div class="contentContainer">
        <div class="imageContainer">
          <img class="image" src="./images/taco.png" />
        </div>
        <div class="RestName" >낙원타코</div>
        <div class="distanceContainer">
          <span class="wichi">내 위치로 부터</span>
          <span class="distanceNum"> 0.1km</span>
        </div>
      </div>
    </div>

    <div class="contentFrame" style="top: 89.5vh;">
      <div class="contentContainer">
        <div class="imageContainer">
          <img class="image" src="./images/norang.png" />
        </div>
        <div class="RestName" >노랑저고리</div>
        <div class="distanceContainer">
          <span class="wichi">내 위치로 부터</span>
          <span class="distanceNum"> 0.2km</span>
        </div>
      </div>
    </div>

    <div class="contentFrame" style="top: 104.5vh;">
      <div class="contentContainer">
        <div class="imageContainer">
          <img class="image" src="./images/dream.png" />
        </div>
        <div class="RestName" >아이해브어드림</div>
        <div class="distanceContainer">
          <span class="wichi">내 위치로 부터</span>
          <span class="distanceNum"> 0.67km</span>
        </div>
      </div>
    </div>

    <div class="contentFrame" style="top: 119.5vh">
      <div class="contentContainer">
        <div class="imageContainer"><img class="image" src="./images/damche.png" /></div>
        <div class="RestName">해담채</div>
        <div class="distanceContainer">
          <span class="wichi">내 위치로 부터</span>
          <span class="distanceNum"> 0.3km</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
