<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>길벗 로그인 페이지</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Hancom+Ulju+Bangudae+Petroglyph&display=swap" rel="stylesheet">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

@font-face {
    font-family: 'HancomUljuBangudaePetroglyph';
    font-style: 'normal';
    src: url(fonts/HancomUljuBangudaePetroglyph.ttf);
}

body {
    font-family: 'Inter', sans-serif;
    background-color: #FFFFFF;
}

.login-page {
    position: relative;
    width: 1920px;
    height: 1080px;
}

/* 배경 */
.background {
    position: absolute;
    width: 1920px;
    height: 1080px;
    background-color: #FFFFFF;
    left: 0;
    top: 0;
}

/* 로고 */
.logo {
    position: absolute;
    left: 3.12%;
    top: 5%;
}

.gilbeot {
    font-family: 'HancomUljuBangudaePetroglyph';
    font-size: 58px;
    color: #3D79EE;
}

.slogan {
    font-family: 'HancomUljuBangudaePetroglyph';
    font-size: 12px;
    color: #000000;
    margin-top: 10px;
}

/* 로그인 폼 */
.login-form {
    position: absolute;
    width: 480px;
    height: 400px;
    left: 60px;
    top: 216px;
    background-color: #FFFFFF;
    border: 1px solid #000000;
    border-radius: 20px;
   
}

/* 로그인 폼 헤더 */
.form-header {
    background-color: #3D79EE;
    border-radius: 20px 0 20px 0;
    padding: 10px;
    width:170px;
}

.form-title {
    font-family: 'HancomUljuBangudaePetroglyph';
    font-size: 20px;
    color: #FFFFFF;
}

/* 로그인 폼 입력 필드 */
.form-body {
    margin-top: 60px;
    text-align: center;
}

.id-input,
.password-input {
    width: 304.76px;
    height: 45.71px;
    border: 1px solid #3D79EE;
    border-radius: 20px;
    padding-left: 10px;
    margin-bottom: 20px;
}

.id-input::placeholder,
.password-input::placeholder {
    color: #000000;
}

/* 로그인 버튼 */
.login-btn {
    width: 358.1px;
    height: 45.71px;
    background-color: #3D79EE;
    border-radius: 20px;
    color: #FFFFFF;
    font-size: 25px;
    border: none;
    cursor: pointer;
    margin-top: 20px;
}

/* 폼 푸터 */
.form-footer {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin:50px
}

.find-password,
.find-id,
.sign-up {
    font-size: 13px;
    color: rgba(0, 0, 0, 0.5);
}

.divider {
    width: 11.43px;
    height: 0;
    border: 1px solid #808080;
    transform: rotate(90deg);
}

/* 오른쪽 이미지 */
.right-image {
    position: absolute;
    width: 1300px;
    height: 1080px;
    left: calc(50% - 1300px/2 + 310px);
    top: 0;
    background: linear-gradient(270deg, rgba(47, 155, 109, 0) 0%, rgba(98, 169, 63, 0.113) 79%, rgba(137, 179, 27, 0.2) 100%), url('image.png');
    background-blend-mode: multiply, normal;
    filter: drop-shadow(-20px 0px 20px rgba(0, 0, 0, 0.25));
}
        .findInfo_ul{
            list-style: none;
            display: flex;
            width: 400px;
            justify-content: space-between;
            padding-left: 50px;
            margin-top: 30px;
            opacity: 0.6;
        }
        .findInfo_ul a:hover {
            color: #0044CC;
            transform: scale(1.1); /* 마우스 올릴 때 확대 */
        }

        #findId, #findPwd{
            cursor: pointer;
        }
        #token_button, #token_timer_confirm_button, #signup_button {
            cursor: pointer; /* 포인터로 변경 */
        }
        #tomain {
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div class="login-page">
        <div class="background"></div>
        <div class="logo">
            <span class="gilbeot" id = "tomain" onclick="location.href='main.html'">길벗</span>
            <span class="slogan" id = "tomain" onclick="location.href='main.html'">길을 함께 가는 동무, 같은 길을 가는 사람</span>
        </div>

        <div class="login-form">
            <div class="form-header">
                <span class="form-title">길벗 로그인 페이지</span>
            </div>
            <div class="form-body">
                <input type="text" placeholder="아이디" class="id-input">
                <input type="password" placeholder="비밀번호" class="password-input">
                <button class="login-btn">로그인</button>
            </div>
            <ul class="findInfo_ul">
                <li><a id="findPwd" onclick="location.href='FindId.html'">아이디 찾기</a></li>
                <li>|</li>
                <li><a id="findPwd" onclick="location.href='Findpw.html'">비밀번호 찾기</a></li>
                <li>|</li>
                <li><a id="findPwd" onclick="location.href='register.html'">회원가입</a></li>
            </ul>
        </div>

        
        <div class="footer">
            <button id="findPwd_button" onclick="signup()" disabled>비밀번호 재설정</button>
        </div>


        <div class="right-image"></div>
    </div>
    <script>
        document.getElementById('login-button').addEventListener('click', () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // 로그인 요청
            fetch('http://localhost:3000/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // 로그인 성공 시 메인 페이지로 이동
                    location.href = 'main.html';
                } else {
                    alert('로그인에 실패했습니다: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
